# .github/workflows/mlops_pipeline.yml - AML Integration (Syntax Fixed)

name: KlinikOps MLOps Pipeline (CI/CD/DVC/ACI)

# --- GLOBAL ENVIRONMENT VARIABLES ---
env:
  RG_NAME: ClinicOps-RG

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # --- 1. FULL CI/ML WORKFLOW (TEST, PULL DATA, TRAIN, LOG) ---
  full-mlops-workflow:
    runs-on: ubuntu-latest
    outputs:
      MLFLOW_RUN_ID: ${{ steps.train_model.outputs.MLFLOW_RUN_ID }} 
    
    steps:
      - name: 0.5. Azure Login for AML
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 1. Checkout Repository and History
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Dependencies (including DVC and Azure)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install 'dvc[azure]'
          pip install azure-ai-ml

      - name: 4. Run Pytest
        env:
          PYTHONPATH: .
        run: |
          pytest
          
      - name: 5. Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 6. DVC Pull Data
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          echo "Attempting DVC Remote Configuration and Pull..."
          dvc remote modify azure_remote account_name ${AZURE_STORAGE_ACCOUNT}
          dvc remote modify azure_remote account_key ${AZURE_STORAGE_KEY}
          dvc pull -v --force
          echo "Data Directory Check:"
          ls -l data/raw/

      - name: 7. Run Preprocessing and Train Model (Optimized)
        id: train_model
        env:
          PYTHONPATH: .
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          AML_TRACKING_URI: ${{ secrets.AML_TRACKING_URI }}
          AML_RESOURCE_GROUP: ${{ secrets.AML_RESOURCE_GROUP }}
          AML_WORKSPACE_NAME: ${{ secrets.AML_WORKSPACE_NAME }}
        run: |
          echo "Starting Data Processing and Model Training..."
          python scripts/data_processing.py
          
          RUN_ID=$(python scripts/train.py) 
          
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT 

      - name: 8. Upload latest_run_id.txt to Blob Storage (Pseudo Registry Pointer)
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          echo "Uploading latest_run_id.txt to 'clinicops-dvc' container..."
          
          az storage blob upload \
            --container-name clinicops-dvc \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --file latest_run_id.txt \
            --name latest_model_run.txt \
            --auth-mode key \
            --overwrite
            
          echo "latest_model_run.txt uploaded successfully."

      - name: 9. Archive MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-run-artifacts
          path: mlruns/
          
  # --- 2. CONTINUOUS DEPLOYMENT TO AZURE CONTAINER INSTANCES (ACI) ---
  deploy-api-to-aci:
    needs: full-mlops-workflow
    runs-on: ubuntu-latest
    environment: Production 
    env:
      ACR_LOGIN_SERVER: ${{ secrets.AZURE_CR_LOGIN_SERVER }}
    
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Azure Login using Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 3. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 4. Log in to Azure Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CR_USERNAME }}
          password: ${{ secrets.AZURE_CR_PASSWORD }}
          
      - name: 5. Build and Push Docker Image
        id: build_push
        uses: docker/build-push-action@v5 
        with:
          context: .
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/klinikops-model:${{ github.sha }}
          
      - name: 6. Deploy to Azure Container Instances (ACI) via Azure CLI
        run: |
          ACI_NAME="clinicops-api-${{ github.sha }}"
          IMAGE_NAME="${{ env.ACR_LOGIN_SERVER }}/klinikops-model:${{ github.sha }}"
          ACR_USERNAME="${{ secrets.AZURE_CR_USERNAME }}"
          ACR_PASSWORD="${{ secrets.AZURE_CR_PASSWORD }}"
          
          echo "Deploying ACI using Azure CLI..."
          
          az container create \
            --resource-group ${{ env.RG_NAME }} \
            --name $ACI_NAME \
            --image $IMAGE_NAME \
            --location GermanyWestCentral \
            --dns-name-label $ACI_NAME \
            --registry-login-server ${{ env.ACR_LOGIN_SERVER }} \
            --registry-username $ACR_USERNAME \
            --registry-password $ACR_PASSWORD \
            --ports 80 \
            --cpu 1 \
            --memory 1.5 \
            --protocol TCP \
            --os-type Linux \
            --restart-policy Always \
            --environment-variables \
              AZURE_STORAGE_ACCOUNT="${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
              AZURE_STORAGE_KEY="${{ secrets.AZURE_STORAGE_KEY }}" \
              AML_TRACKING_URI="${{ secrets.AML_TRACKING_URI }}" \
              
          echo "ACI Deployment with CLI initiated."