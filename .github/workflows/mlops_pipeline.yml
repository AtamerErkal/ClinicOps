# .github/workflows/mlops_pipeline.yml

name: KlinikOps MLOps Pipeline (CI/CD/DVC/ACI)

# --- GLOBAL ENVIRONMENT VARIABLES ---
env:
  RG_NAME: ClinicOps-RG

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # --- 1. FULL CI/ML WORKFLOW (TEST, PULL DATA, TRAIN, LOG) ---
  full-mlops-workflow:
    runs-on: ubuntu-latest
    outputs:
      # Define the output for the next job
      MLFLOW_RUN_ID: ${{ steps.train_model.outputs.MLFLOW_RUN_ID }} 
    
    steps:
      - name: 1. Checkout Repository and History
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Dependencies (including DVC and Azure)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install 'dvc[azure]'

      - name: 4. Run Pytest
        env:
          PYTHONPATH: .
        run: |
          pytest
          
      - name: 5. Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 6. DVC Pull Data
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          echo "Attempting DVC Remote Configuration and Pull..."
          dvc remote modify azure_remote account_name ${AZURE_STORAGE_ACCOUNT}
          dvc remote modify azure_remote account_key ${AZURE_STORAGE_KEY}
          dvc pull -v --force
          echo "Data Directory Check:"
          ls -l data/raw/

      - name: 7. Run Preprocessing and Train Model (Optimized)
        id: train_model
        env:
          PYTHONPATH: .
        run: |
          echo "Starting Data Processing and Model Training..."
          python scripts/data_processing.py
          
          # Execute train.py and capture the Run ID (which is the only print output)
          RUN_ID=$(python scripts/train.py) 
          
          # Set the Run ID as an output variable for the next job
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT 

      - name: 8. Archive MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-run-artifacts
          path: mlruns/
          
  # --- 2. CONTINUOUS DEPLOYMENT TO AZURE CONTAINER INSTANCES (ACI) ---
  deploy-api-to-aci:
    needs: full-mlops-workflow
    runs-on: ubuntu-latest
    environment: Production 
    env:
      # Get the Run ID from the previous job's output
      MLFLOW_RUN_ID_VAR: ${{ needs.full-mlops-workflow.outputs.MLFLOW_RUN_ID }}
    
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Azure Login using Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 3. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 4. Log in to Azure Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_CR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CR_USERNAME }}
          password: ${{ secrets.AZURE_CR_PASSWORD }}
          
      - name: 5. Build and Push Docker Image
        id: build_push
        uses: docker/build-push-action@v5 
        with:
          context: .
          push: true
          tags: ${{ secrets.AZURE_CR_LOGIN_SERVER }}/klinikops-model:${{ github.sha }}
          
      - name: 6. Deploy to Azure Container Instances (ACI)
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ env.RG_NAME }} 
          image: ${{ secrets.AZURE_CR_LOGIN_SERVER }}/klinikops-model:${{ github.sha }}
          name: clinicops-api-${{ github.sha }} 
          location: GermanyWestCentral
          dns-name-label: "klinikops-api-${{ github.sha }}" 

          # --- FINAL FIX: Split variables into standard and secure ---
          # This is the correct way to pass secrets to this action.
          environment-variables: |
            AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
            MLFLOW_RUN_ID: ${{ env.MLFLOW_RUN_ID_VAR }}
          secure-environment-variables: |
            AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

          registry-username: ${{ secrets.AZURE_CR_USERNAME }}
          registry-password: ${{ secrets.AZURE_CR_PASSWORD }}
          ip-address: Public
          ports: 80
          cpu: 1.0
          memory: 1.5