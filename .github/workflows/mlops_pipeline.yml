# .github/workflows/mlops_pipeline.yml

name: KlinikOps MLOps Pipeline (CI/CD/DVC/ACI)

# --- GLOBAL ENVIRONMENT VARIABLES ---
# Resource Group name used for Azure Container Instances (ACI) deployment
env:
  RG_NAME: ClinicOps-RG

on:
  push:
    branches: [ main, develop ]    # Triggers on push to main or develop
  pull_request:
    branches: [ main ]             # Triggers when a PR is opened to main

jobs:
  # --- 1. FULL CI/ML WORKFLOW (TEST, PULL DATA, TRAIN, LOG) ---
  full-mlops-workflow:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout Repository and History
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Dependencies (including DVC and Azure)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install DVC Azure dependency for data pull
          pip install 'dvc[azure]'

      # --- CI STAGE (CODE QUALITY & TESTING) ---
      - name: 4. Run Pytest
        env:
          PYTHONPATH: .
        run: |
          pytest
          
      - name: 5. Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # --- CD/ML STAGE (DATA PULL & TRAINING) ---
      - name: 6. DVC Pull Data
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          echo "Attempting DVC Remote Configuration and Pull..."
          
          # Configure Azure credentials for DVC
          dvc remote modify azure_remote account_name ${AZURE_STORAGE_ACCOUNT}
          dvc remote modify azure_remote account_key ${AZURE_STORAGE_KEY}
          
          # Force pull data from Azure DVC remote
          dvc pull -v --force
          
          echo "Data Directory Check:"
          ls -l data/raw/

      - name: 7. Run Preprocessing and Train Model
        env:
          PYTHONPATH: .
        run: |
          echo "Starting Data Processing and Model Training..."
          python scripts/data_processing.py
          python scripts/train.py

      - name: 8. Archive MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-run-artifacts
          path: mlruns/
          
  # --- 2. CONTINUOUS DEPLOYMENT TO AZURE CONTAINER INSTANCES (ACI) ---
  deploy-api-to-aci:
    # This job only runs if the 'full-mlops-workflow' job is successful
    needs: full-mlops-workflow
    runs-on: ubuntu-latest
    environment: Production 
    
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 3. Log in to Azure Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_CR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CR_USERNAME }}
          password: ${{ secrets.AZURE_CR_PASSWORD }}
          
      - name: 4. Build and Push Docker Image
        id: build_push
        uses: docker/build-and-push-action@v5
        with:
          context: .
          push: true
          # Tags the image with the Git SHA hash for versioning
          tags: ${{ secrets.AZURE_CR_LOGIN_SERVER }}/klinikops-model:${{ github.sha }}
          
      - name: 5. Deploy to Azure Container Instances (ACI)
        uses: azure/aci-deploy@v1
        with:
          # Uses the Service Principal credentials for authentication
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # Uses the Resource Group defined in the global 'env:' section
          resource-group: ${{ env.RG_NAME }} 
          # Specifies the image to deploy
          image: ${{ secrets.AZURE_CR_LOGIN_SERVER }}/klinikops-model:${{ github.sha }}
          # Creates a unique name for the container instance
          name: clinicops-api-${{ github.sha }} 
          location: GermanyWestCentral
          # Credentials needed by ACI to pull the image from the private ACR
          registry-username: ${{ secrets.AZURE_CR_USERNAME }}
          registry-password: ${{ secrets.AZURE_CR_PASSWORD }}
          ip-address: Public
          ports: 80
          cpu: 1.0
          memory: 1.5