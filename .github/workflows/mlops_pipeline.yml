# .github/workflows/mlops_pipeline.yml - FINAL FIXED VERSION

name: KlinikOps MLOps Pipeline (CI/CD/DVC/ACI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  RG_NAME: ClinicOps-RG
  LOCATION: westeurope
  STORAGE_ACCOUNT: clinicopsdvcstorage2025 
  CONTAINER_NAME: clinicops-dvc 
  
jobs:
  full-mlops-workflow:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.train.outputs.MLFLOW_RUN_ID }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[azure]
          pip install azure-storage-blob 

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- DVC PULL DATA ---

      - name: DVC Pull Data
        env:
          AZURE_STORAGE_ACCOUNT: ${{ env.STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          echo "Configuring DVC remote..."
          # DVC URL format: azure://CONTAINER_NAME/PATH
          dvc remote add -d myremote azure://${{ env.CONTAINER_NAME }}/data || true
          dvc remote modify myremote account_name $AZURE_STORAGE_ACCOUNT
          dvc remote modify myremote account_key $AZURE_STORAGE_KEY
          
          echo "Attempting DVC pull..."
          dvc pull -v
          
          echo "Data directory check:"
          ls -l data/raw/

      # --- TRAIN MODEL ---
      - name: Run Data Processing and Train Model
        id: train
        env:
          PYTHONPATH: .
        run: |
          python scripts/data_processing.py
          
          # train.py yerel izleme yapar ve Run ID döndürür
          RUN_ID=$(python scripts/train.py) 
          
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT 

      # --- UPLOAD ARTIFACTS ---
      - name: Upload MLflow Artifacts and Pointer to Azure
        env:
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          RUN_ID=${{ steps.train.outputs.MLFLOW_RUN_ID }}
          
          echo "Uploading artifacts for Run ID: $RUN_ID"
          
          # 1. MLflow dosyalarını yükle (mlruns klasörü)
          az storage blob upload-batch \
            --source mlruns \
            --destination mlruns \
            --container-name $CONTAINER_NAME \
            --account-name $STORAGE_ACCOUNT \
            --account-key $AZURE_STORAGE_KEY \
            --overwrite
            
          # 2. Pointer dosyasını yükle (API bunu okuyacak)
          az storage blob upload \
            --container-name $CONTAINER_NAME \
            --account-name $STORAGE_ACCOUNT \
            --account-key $AZURE_STORAGE_KEY \
            --file latest_run_id.txt \
            --name latest_model_run.txt \
            --overwrite
            
          echo "✅ Artifacts and Pointer file uploaded."

  deploy-api-to-aci:
    needs: full-mlops-workflow
    runs-on: ubuntu-latest
    environment: Production 
    env:
      ACR_LOGIN_SERVER: ${{ secrets.AZURE_CR_LOGIN_SERVER }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CR_USERNAME }}
          password: ${{ secrets.AZURE_CR_PASSWORD }}
      - name: Build/Push
        uses: docker/build-push-action@v5 
        with:
          context: .
          push: true
          tags: ${{ env.ACR_LOGIN_SERVER }}/klinikops-model:${{ github.sha }}
          
      - name: Deploy ACI
        env:
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          RG_NAME: ${{ env.RG_NAME }}
          STORAGE_ACCOUNT: ${{ env.STORAGE_ACCOUNT }}
          ACR_LOGIN_SERVER: ${{ env.ACR_LOGIN_SERVER }}
          ACR_USERNAME: ${{ secrets.AZURE_CR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.AZURE_CR_PASSWORD }}
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-8)
          ACI_NAME="ci-api-$SHA_SHORT" 
          IMAGE_NAME="$ACR_LOGIN_SERVER/klinikops-model:${{ github.sha }}"
          
          # Container'ın MLflow'a erişmesi için Connection String oluşturulur.
          CONN_STRING="DefaultEndpointsProtocol=https;AccountName=$STORAGE_ACCOUNT;AccountKey=$AZURE_STORAGE_KEY;EndpointSuffix=core.windows.net"

          az container create \
            --resource-group $RG_NAME \
            --name $ACI_NAME \
            --image $IMAGE_NAME \
            --location westeurope \
            --dns-name-label $ACI_NAME \
            --registry-login-server $ACR_LOGIN_SERVER \
            --registry-username $ACR_USERNAME \
            --registry-password $ACR_PASSWORD \
            --ports 80 \
            --cpu 1 \
            --memory 1.5 \
            --environment-variables \
              AZURE_STORAGE_ACCOUNT="$STORAGE_ACCOUNT" \
              AZURE_STORAGE_KEY="$AZURE_STORAGE_KEY" \
              AZURE_STORAGE_CONNECTION_STRING="$CONN_STRING"
          
          echo "✅ Deployment initiated."
          
          CONTAINER_IP=$(az container show \
            --resource-group $RG_NAME \
            --name $ACI_NAME \
            --query ipAddress.ip -o tsv)
          
          echo "=========================================="
          echo "Health Check: http://${CONTAINER_IP}/health"
          echo "=========================================="